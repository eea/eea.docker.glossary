zeo:
  restart: always
  build: zeo
  user: "1000"
  volumes_from:
   - data

zclient1:
  restart: always
  image: eeacms/glossary-zclient
  user: "1000"
  links:
   - zeo

zclient2:
  restart: always
  image: eeacms/glossary-zclient
  user: "1000"
  links:
   - zeo

zclient3:
  restart: always
  image: eeacms/glossary-zclient
  user: "1000"
  links:
   - zeo

varnish:
  restart: always
  build: varnish
  links:
   - zclient1
   - zclient2
   - zclient3

apache:
  restart: always
  build: apache
  links:
   - varnish
  ports:
   - "2222:80"

data:
  build: data
  volumes:
   - /var/local/zeostorage/var/
